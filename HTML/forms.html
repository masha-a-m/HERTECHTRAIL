<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Tables</title>
 </head>
 <body>
    <header>
        <h1>Forms</h1>
    </header>
    <main>
        <p>Kindly Fill The Registration Form With Your Details</p>
        <form>
            <div> 
                <label for="FirstName"> First Name</label>
                <input type="text" placeholder="First name" id="FirstName" required/>
            </div>
            <br />

            <div> 
                <label for="LastName"> Last Name</label>
                <input type="text" placeholder="Last name" id="LastName" required/>
            </div>
            <br />

            <div>
                <label for="email"> Email Address</label>
                <input type="text" id="email" required/>
            </div>
           <br />

           <div>
            <label for="Phone"> Phone Number</label>
            <input type="tel" id="Phone" required/>
           </div>
           <br />

           <div>
            <label for="DOB"> Date of Birth</label>
            <input type="date" id="DOB" />
           </div>
           <br />

           <div>
            <label for="password"> Input Your Password</label>
            <input type="password" maxlength="10" minlength="5" id="password"/>
           </div>
           <br />

           <div>
            <label> Gender</label> <br />

            <label for="female"> Female </label>
            <input id="female" type="radio" name="Gender"/>

            <label for="male"> Male </label>
            <input id="male" type="radio" name="Gender"/>
           </div>
           <br />

           <div>
            <label>Choose your Nationality</label>
            <select>
                <option value=""></option>
                <option value="Nigeria"> Nigeria</option>
                <option value="Uganda"> Uganda</option>
                <option value="Cameroon"> Cameroon</option>
                <option value="Kenya"> Kenya</option>
            </select>
           </div>
           <br />

           <div>
            <label>Which of the following languages do you know?</label> <br />
            
            <input type="checkbox" id="js" name="lang"/>
            <label for="js">Javascript</label>
            <input type="checkbox" id="python" name="lang"/>
            <label for="python">Python</label>
            <input type="checkbox" id="java" name="lang"/>
            <label for="java">Java</label>
           </div>
           <br />

           <div>
            <label>In nothing less than 200 words, let us know why you should 
                be granted this scholarship</label> 
                <br />
                <textarea rows="15" cols="70" minlength="20" maxlength="40"></textarea> <br />


           </div>
           <input type="submit" value="submit" />
           <input type="reset" value="reset" />
        </form> 
    </main>
 </body>   
 </html>
